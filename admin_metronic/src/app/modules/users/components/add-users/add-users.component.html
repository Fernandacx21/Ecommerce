  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <i class="icon-2x text-dark-50 flaticon-user-add mx-2"></i> Crear Usuario
      </div>
    </div>
    <div
      class="overlay overlay-block cursor-default modal-body">

      <!-- <ng-container *ngIf="isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container> -->

      <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>Nombre(s)<span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="" [(ngModel)]="name" name="name">
                <span class="form-text text-muted">Ingresa tu(s) nombre(s)</span> 
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Apellido(s)<span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="" [(ngModel)]="surname" name="surname">
                <span class="form-text text-muted">Ingresa tu(s) apellidos(s)</span>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label>Correo electronico <span class="text-danger">*</span></label>
                <input type="email" class="form-control" placeholder="" [(ngModel)]="email" name="email">
                <span class="form-text text-muted">Ingresa tu correo</span>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="">Contraseña <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="" placeholder="●●●●●" [(ngModel)]="password" name="password">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="">Repetir contraseña <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="" placeholder="●●●●●" [(ngModel)]="repeat_password" name="repeat_password">
            </div>
        </div>
      </div>

</div>
    <div class="modal-footer">
    <button
        type="button"
        class="btn btn-success btn-shadow-hover font-weight-bold btn-pill"
        (click)="save()">
        Guardar
      </button>
      <button
        type="button"
        class="btn btn-danger btn-shadow-hover font-weight-bold btn-pill"
        (click)="modal.dismiss()">
        Cancelar
      </button>

    </div>
  </div>
